{% extends "base.html" %}

{% block title %}Upload Substations{% endblock %}

{% block content %}
<h2>Upload Substations CSV</h2>
<form method="POST" action="{{ url_for('main.upload_substations') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Select CSV File</label>
        <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
