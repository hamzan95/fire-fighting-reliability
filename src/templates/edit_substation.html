{% extends 'base.html' %}

{% block title %}Edit Substation - Fire Fighting System Reliability{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Edit Substation</div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.edit_substation', substation_id=substation.substation_id) }}">
            <div class="form-group">
                <label for="substation_id" class="form-label">Substation ID</label>
                <input type="text" id="substation_id" name="substation_id" class="form-control" value="{{ substation.substation_id }}" readonly>
                <small class="form-text text-muted">Substation ID cannot be changed</small>
            </div>
            
            <div class="form-group">
                <label for="substation_name" class="form-label">Substation Name</label>
                <input type="text" id="substation_name" name="substation_name" class="form-control" value="{{ substation.substation_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="coverage_status" class="form-label">Coverage Status</label>
                <select id="coverage_status" name="coverage_status" class="form-select" required>
                    <option value="Fully Covered" {% if substation.coverage_status == 'Fully Covered' %}selected{% endif %}>Fully Covered</option>
                    <option value="Partially Covered" {% if substation.coverage_status == 'Partially Covered' %}selected{% endif %}>Partially Covered</option>
                    <option value="Not Covered" {% if substation.coverage_status == 'Not Covered' %}selected{% endif %}>Not Covered</option>
                </select>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update Substation</button>
                <a href="{{ url_for('main.substations') }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
