{% extends "base.html" %}

{% block title %}Add Substation{% endblock %}

{% block content %}
<h2>Add New Substation</h2>
<form method="POST" action="{{ url_for("main.add_substation") }}">
    <div class="mb-3">
        <label for="name" class="form-label">Substation Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="coverage_status" class="form-label">Coverage Status</label>
        <select class="form-select" id="coverage_status" name="coverage_status" required>
            <option value="">Select Status</option>
            <option value="Fully Covered">Fully Covered</option>
            <option value="Partially Covered">Partially Covered</option>
            <option value="Not Covered">Not Covered</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Substation</button>
</form>
{% endblock %}
