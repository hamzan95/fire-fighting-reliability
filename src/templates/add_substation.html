{% extends 'base.html' %}

{% block title %}Add Substation - Fire Fighting System Reliability{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Add New Substation</div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.add_substation') }}">
            <div class="form-group">
                <label for="substation_id" class="form-label">Substation ID</label>
                <input type="text" id="substation_id" name="substation_id" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="substation_name" class="form-label">Substation Name</label>
                <input type="text" id="substation_name" name="substation_name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="coverage_status" class="form-label">Coverage Status</label>
                <select id="coverage_status" name="coverage_status" class="form-select" required>
                    <option value="">Select Coverage Status</option>
                    <option value="Fully Covered">Fully Covered</option>
                    <option value="Partially Covered">Partially Covered</option>
                    <option value="Not Covered">Not Covered</option>
                </select>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add Substation</button>
                <a href="{{ url_for('main.substations') }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
