{% extends 'base.html' %}

{% block title %}Add Inspection/Test - Fire Fighting System Reliability{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Record Inspection and Test</div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.add_inspection') }}">
            <div class="form-group">
                <label for="substation_id" class="form-label">Substation</label>
                <select id="substation_id" name="substation_id" class="form-select" required>
                    <option value="">Select Substation</option>
                    {% for substation in substations %}
                    <option value="{{ substation.substation_id }}">{{ substation.substation_id }} - {{ substation.substation_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="inspection_status" class="form-label">Inspection Status</label>
                <select id="inspection_status" name="inspection_status" class="form-select" required>
                    <option value="">Select Inspection Status</option>
                    <option value="Inspected">Inspected</option>
                    <option value="Not Inspected">Not Inspected</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="testing_status" class="form-label">Testing Status</label>
                <select id="testing_status" name="testing_status" class="form-select" required>
                    <option value="">Select Testing Status</option>
                    <option value="Tested">Tested</option>
                    <option value="Not Tested">Not Tested</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="inspection_date" class="form-label">Inspection Date</label>
                <input type="date" id="inspection_date" name="inspection_date" class="form-control" value="{{ today.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="form-group">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Record</button>
                <a href="{{ url_for('main.inspections') }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
